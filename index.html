<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Russian Dice Rolling Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<div class="app container mx-auto  w-1/2 text-center p-10 m-10 grid grid-cols-12 justify-items-center gap-6 border-solid border-8 border-yellow-700 ">
    <h1 class="newGame col-span-12 justify-self-center ">NEW GAME</h1>

    <div class="player1 text-3xl col-span-5">Player1
        <div class="global1 text-pink-300 text-5xl">0</div>
        <div class="currentP1 text-base bg-red-500 ">CURRENT
            <div class="current1">0</div>
        </div>
    </div>
    <div class="center col-span-2">
        <div class="dice"><img src="media/1.png" alt="dice"></div>
        <button id="rollDice">ROLL DICE</button>
        <button id="hold">HOLD</button>
    </div>
 

    <div class="player2 text-3xl col-span-5">Player2
        <div class="global2 text-pink-300 text-5xl justify-self-center">0</div>
        <div class="currentP2 text-base bg-red-500">CURRENT
            <div class="current2">0</div>
        </div>
    </div>


</div>

    <script src="script.js"></script>
</body>
</html>
