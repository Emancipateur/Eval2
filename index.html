<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Russian Dice Rolling Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<div class="app">
    <div class="newGame">NEW GAME</div>

    <div class="player1">Player1
        <div class="global1">0</div>
        <div class="currentP1">CURRENT
            <div class="current1">0</div>
        </div>
    </div>
    <div class="player2">Player2
        <div class="global2">0</div>
        <div class="currentP2">CURRENT
            <div class="current2">0</div>
        </div>
    </div>

    <div class="dice"></div>
    <button id="rollDice">ROLL DICE</button>
    <button id="hold">HOLD</button>
</div>

    <script src="script.js"></script>
</body>
</html>
